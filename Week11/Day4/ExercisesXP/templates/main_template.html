<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/navbar_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
 <nav class="navbar fixed-top navbar-expand-lg navbar bg-dark py-1" style="height: 4.7vh">
      <div class="container-fluid px-5 ms-5">
        <a class="navbar-brand" href="{{url_for('home_page')}}">Tech Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('home_page')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{url_for('products_page')}}">Our Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" style="height: 4vh" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" style="height: 4vh; width: 20vh"  type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="p-5 bg-light ">
        <h1 class="mb-3 mt-4 ms-5" style="font-size: 10vh">{% block front_big %}{% endblock %}</h1>
        <p class="mb-3 ms-5" style="font-size: 3vh">{% block front_small %}{% endblock%}</p>
    </div>
    {% block main %}{% endblock %}

</body>
</html>
