<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id='header'>TO-DO LIST</h2>
    <form id="task-form">
        <input class="task" type="text" placeholder="new task" style="font-size: 25px; border-style: hidden" >
        <button type="submit">ADD</button>
    </form>
    <div class="listTasks" style="background-color: white;"></div>
    <button type="button" id="clear">Clear</button>


<script src="script.js"></script>
</body>
</html>
